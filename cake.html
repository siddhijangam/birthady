<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pink Birthday Cake</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 180px;
    }

    .layer {
      position: absolute;
      width: 100%;
      background: #ff82b2;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .bottom-layer {
      height: 80px;
      bottom: 0;
      animation: pop 0.5s ease-out forwards;
    }

    .top-layer {
      height: 60px;
      bottom: 80px;
      width: 150px;
      left: 25px;
      animation: pop 0.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    .frosting {
      position: absolute;
      width: 100%;
      height: 30px;
      top: 0;
      background: #ffd2eb;
      border-radius: 20px;
      box-shadow: inset 0 -4px 0 #ffc0dd;
    }

    .drip {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffd2eb;
      border-radius: 50%;
      bottom: -10px;
    }

    .drip:nth-child(1) { left: 20px; }
    .drip:nth-child(2) { left: 60px; }
    .drip:nth-child(3) { left: 110px; }

    .candles {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateY(-30px);
      display: flex;
      gap: 20px;
      justify-content: center;
      z-index: 5;
    }

    .candle {
      margin-top: 30px;
      width: 8px;
      height: 40px;
      background: white;
      border-radius: 2px;
      position: relative;
    }

    .flame {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ffff99 0%, #ffaa00 60%, transparent 80%);
      border-radius: 50%;
      box-shadow: 0 0 10px 5px #fff17688;
      animation: flicker 1s infinite alternate;
    }

    @keyframes pop {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    .sprinkles {
      position: absolute;
      top: 5px;
      left: 10px;
      width: 100%;
      height: 30px;
    }

    .sprinkle {
      width: 6px;
      height: 2px;
      border-radius: 1px;
      position: absolute;
    }

    .sprinkle:nth-child(1) { background: #ff6f61; top: 5px; left: 10px; transform: rotate(30deg); }
    .sprinkle:nth-child(2) { background: #82e0aa; top: 12px; left: 40px; transform: rotate(-20deg); }
    .sprinkle:nth-child(3) { background: #f4d03f; top: 8px; left: 90px; transform: rotate(45deg); }
    .sprinkle:nth-child(4) { background: #85c1e9; top: 15px; left: 60px; transform: rotate(10deg); }
    .sprinkle:nth-child(5) { background: #af7ac5; top: 4px; left: 120px; transform: rotate(-15deg); }

    .text {
      margin-top: 230px;
      color: #ff8fb1;
      font-size: 20px;
      text-align: center;
      text-shadow: 0 0 6px #fff5;
    }


    .heart {
    top: 30px;
      position: relative;
      width: 150px;
      height: 135px;
      margin: 60px auto 30px;
      background: #ff4d88;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 135px;
      background: #ff4d88;
      border-radius: 50%;
    }

    .heart::before {
      top: -75px;
      left: 0;
    }

    .heart::after {
      left: 75px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }


/*heart 2*/
 .heart1::after {
      position: relative;
      width: 100px;
      height: 90px;
      background: #ff4b8b;
      transform: rotate(-45deg);
    }

    .heart1::before,
    .heart1::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: #ff4b8b;
      border-radius: 50%;
    }

    .heart1::before {
      top: -50px;
      left: 0;
    }

    .heart1::after {
      left: 50px;
      top: 0;
    }
  </style>
</head>
<body>
  
  <div class="cake">
    <div class="layer bottom-layer">
      <div class="frosting">
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
      </div>
    </div>
    <div class="layer top-layer">
      <div class="frosting">
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
      </div>
      <div class="sprinkles">
        <div class="sprinkle"></div>
        <div class="sprinkle"></div>
        <div class="sprinkle"></div>
        <div class="sprinkle"></div>
        <div class="sprinkle"></div>
      </div>
    </div>
    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
  </div>
  <div class="text">
    <h2>Happy Birthday!</h2>
    <p>With Love ðŸŽ‚</p>
  </div>


  <div class="heart"></div><br>
    <div class="heart1"></div>
</body>
</html>
