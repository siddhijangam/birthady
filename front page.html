<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Showroom üåê</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      color: #00bfff;
    }

    input[type="text"] {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      width: 200px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
    }

    .info {
      padding: 10px;
    }

    .info h3 {
      margin: 0;
      font-size: 1.1em;
      color: #00ffff;
    }

    .info p {
      margin: 5px 0 0;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>3D Showroom</h1>
    <input type="text" placeholder="Search models...">
  </header>

  <div class="grid">

    <div class="card">
      <iframe title="Glowing Heart" src="https://sketchfab.com/models/07a7d7d79dfd4f1db94a63f918f32f53/embed"></iframe>
      <div class="info">
        <h3>Glowing Heart</h3>
        <p>by Sketchfab Artist</p>
      </div>
    </div>

    <div class="card">
      <iframe title="Cute Cat" src="https://sketchfab.com/models/e1e4f1c648b8481a8b1ffb5e3c2b4f66/embed"></iframe>
      <div class="info">
        <h3>Cute Cat</h3>
        <p>by Model Master</p>
      </div>
    </div>

    <div class="card">
      <iframe title="Sci-fi Helmet" src="https://sketchfab.com/models/9dc8c04e2c8d4de1b9e502cfc180cab6/embed"></iframe>
      <div class="info">
        <h3>Sci-fi Helmet</h3>
        <p>by FutureLabs</p>
      </div>
    </div>

  </div>

</body>
</html>
